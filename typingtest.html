<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <link rel="stylesheet" type="text/css" href="typingtest.css">
</head>

<body>
    <header>
        <h1>Test your Typing Speed</h1>
    </header>
    <div class="container">
        <div class="timer">
            <div class="cpm">
                <h3>CPM</h3>
                <div class="cpm_text">0</div>
            </div>
            <div class="wpm">
                <h3>WPM</h3>
                <div class="wpm_text">0</div>
            </div>
            <div class="error">
                <h3>Errors</h3>
                <div class="error_text">0</div>
            </div>
            <div class="time">
                <h3>Time</h3>
                <div class="timer_text">60s</div>
            </div>
            <div class="accuracy">
                <h3>% Accuracy</h3>
                <div class="acc_text">100%</div>
            </div>
        </div>
        <div class="sampletext">
            Click on the area below to start the game!
        </div>
        <div class="testarea">
            <textarea class="test" placeholder="start typing here..."></textarea>
        </div>
    </div>



    <script src="typingtest.js"></script>


</body>

</html>
